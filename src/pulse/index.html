<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - JS ClawHub</title>
    <meta name="description" content="JS ClawHub Pulse - OpenClaw 生态 X 热点速递，AI 筛选的社区动态">
    <meta name="author" content="imjszhang">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Pulse - JS ClawHub">
    <meta property="og:description" content="OpenClaw 生态 X 热点速递">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pulse - JS ClawHub">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { yellow: '#FCD228', black: '#000000', white: '#FFFFFF' } },
                    boxShadow: { 'brutal': '4px 4px 0px 0px #000000', 'brutal-lg': '8px 8px 0px 0px #000000', 'brutal-hover': '2px 2px 0px 0px #000000', 'brutal-white': '4px 4px 0px 0px #FFFFFF' },
                    borderWidth: { '3': '3px' },
                    animation: { 'slide-up': 'slideUp 0.8s ease-out forwards' },
                    keyframes: { slideUp: { '0%': { opacity: '0', transform: 'translateY(40px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../shared/css/brutal.css">
    <script src="../shared/js/i18n/index.js"></script>
    <script src="../shared/js/i18n/locales/zh-CN.js"></script>
    <script src="../shared/js/i18n/locales/en-US.js"></script>
    <script>if (typeof I18nManager !== 'undefined') I18nManager.init();</script>
</head>
<body class="min-h-screen font-sans selection:bg-black selection:text-brand-yellow overflow-x-hidden">
    <div id="canvas-container" class="fixed inset-0 -z-10 opacity-40 pointer-events-none"></div>
    <div id="nav-container"></div>
    <main class="pt-32 pb-24 px-4 sm:px-6 lg:px-8 max-w-5xl mx-auto">
        <section class="mb-12">
            <h1 class="brutal-section-title mb-6">Pulse</h1>
            <p class="text-xl font-bold max-w-2xl border-l-4 border-black pl-6 bg-white/50 p-4" data-i18n-html="pulse.heroDesc">
                OpenClaw 生态<span class="bg-black text-brand-yellow px-1">X 热点速递</span>。AI 筛选，JS 策展。
            </p>
        </section>
        <div id="pulse-container">
            <div id="loading-state" class="text-center py-12">
                <div class="brutal-loading mx-auto mb-4"></div>
                <p class="font-mono font-bold" data-i18n="pulse.loadingPulse">LOADING PULSE...</p>
            </div>
        </div>
        <div id="empty-state" class="hidden text-center py-12">
            <p class="font-mono font-bold text-2xl" data-i18n="pulse.noPulse">// NO PULSE YET</p>
            <p class="font-medium mt-2" data-i18n-html="pulse.noPulseDesc">Run <code class="bg-black text-brand-yellow px-2 py-1 font-mono text-sm">npm run sync-pulse</code> to populate.</p>
        </div>
        <div id="error-state" class="hidden text-center py-12">
            <p class="font-mono font-bold text-2xl" data-i18n="pulse.errorTitle">// ERROR LOADING PULSE</p>
            <p class="font-medium mt-2" data-i18n="pulse.errorDesc">Failed to load data. Please refresh.</p>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="../shared/js/threejs-bg.js"></script>
    <script src="../shared/js/nav.js"></script>
    <script src="../shared/js/footer.js"></script>
    <script src="./js/pulse.js"></script>
    <script>
        window.addEventListener('localechange', () => {
            document.title = I18nManager.t('pulse.pageTitle');
            I18nManager.updateDOM();
            Pulse.load();
        });
    </script>
</body>
</html>
