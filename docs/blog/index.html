<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - JS ClawHub</title>
    <meta name="description" content="JS ClawHub 博客 - OpenClaw 生态教程、评测与技术分享">
    <meta name="author" content="imjszhang">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="博客 - JS ClawHub">
    <meta property="og:description" content="OpenClaw 生态教程、评测与技术分享">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="博客 - JS ClawHub">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: { yellow: '#FCD228', black: '#000000', white: '#FFFFFF' }
                    },
                    boxShadow: {
                        'brutal': '4px 4px 0px 0px #000000',
                        'brutal-lg': '8px 8px 0px 0px #000000',
                        'brutal-hover': '2px 2px 0px 0px #000000',
                        'brutal-white': '4px 4px 0px 0px #FFFFFF',
                    },
                    borderWidth: { '3': '3px' },
                    animation: {
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(40px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../shared/css/brutal.css">
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen font-sans selection:bg-black selection:text-brand-yellow overflow-x-hidden">

    <div id="canvas-container" class="fixed inset-0 -z-10 opacity-40 pointer-events-none"></div>
    <div id="nav-container"></div>

    <main class="pt-32 pb-24 px-4 sm:px-6 lg:px-8 max-w-5xl mx-auto">

        <!-- Page Title -->
        <section class="mb-12">
            <h1 class="brutal-section-title mb-6">Blog</h1>
            <p class="text-xl font-bold max-w-2xl border-l-4 border-black pl-6 bg-white/50 p-4">
                OpenClaw 生态教程、评测与<span class="bg-black text-brand-yellow px-1">技术分享</span>。
            </p>
        </section>

        <!-- Posts Grid -->
        <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Loading State -->
            <div id="loading-state" class="col-span-full text-center py-12">
                <div class="brutal-loading mx-auto mb-4"></div>
                <p class="font-mono font-bold">LOADING POSTS...</p>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12">
            <p class="font-mono font-bold text-2xl">// NO POSTS YET</p>
            <p class="font-medium mt-2">文章即将上线，敬请期待。</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden text-center py-12">
            <p class="font-mono font-bold text-2xl">// ERROR LOADING POSTS</p>
            <p class="font-medium mt-2">加载失败，请刷新页面重试。</p>
        </div>

    </main>

    <div id="footer-container"></div>

    <script src="../shared/js/threejs-bg.js"></script>
    <script src="../shared/js/nav.js"></script>
    <script src="../shared/js/footer.js"></script>
    <script src="./js/blog.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Blog.loadPostList();
        });
    </script>
</body>
</html>
