<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能详情 - JS ClawHub</title>
    <meta id="meta-description" name="description" content="OpenClaw 技能详情">
    <meta property="og:type" content="article">
    <meta id="og-title" property="og:title" content="技能详情 - JS ClawHub">
    <meta id="og-description" property="og:description" content="OpenClaw 技能详情">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { yellow: '#FCD228', black: '#000000', white: '#FFFFFF' } },
                    boxShadow: { 'brutal': '4px 4px 0px 0px #000000', 'brutal-lg': '8px 8px 0px 0px #000000', 'brutal-hover': '2px 2px 0px 0px #000000', 'brutal-white': '4px 4px 0px 0px #FFFFFF' },
                    borderWidth: { '3': '3px' },
                    animation: { 'slide-up': 'slideUp 0.8s ease-out forwards' },
                    keyframes: { slideUp: { '0%': { opacity: '0', transform: 'translateY(40px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../shared/css/brutal.css">
    <script src="../shared/js/i18n/index.js"></script>
    <script src="../shared/js/i18n/locales/zh-CN.js"></script>
    <script src="../shared/js/i18n/locales/en-US.js"></script>
    <script>if (typeof I18nManager !== 'undefined') I18nManager.init();</script>
</head>
<body class="min-h-screen font-sans selection:bg-black selection:text-brand-yellow overflow-x-hidden">
    <div id="canvas-container" class="fixed inset-0 -z-10 opacity-40 pointer-events-none"></div>
    <div id="nav-container"></div>
    <main class="pt-32 pb-24 px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto">
        <a href="../projects/" class="inline-block mb-8 brutal-btn-secondary px-4 py-2 text-sm no-underline" data-i18n="projects.backToProjects">← BACK TO PROJECTS</a>
        <div id="skill-header" class="mb-8">
            <div class="brutal-loading mx-auto"></div>
            <p class="font-mono font-bold text-center mt-4" data-i18n="skills.loadingDetail">LOADING...</p>
        </div>
        <div id="skill-content" class="brutal-card p-8 brutal-prose"></div>
        <div id="install-section" class="mt-8 hidden">
            <h2 class="brutal-section-title text-2xl mb-6" data-i18n="skills.install">Install</h2>
            <div class="brutal-terminal">
                <div class="terminal-dots">
                    <div class="terminal-dot bg-red-500"></div>
                    <div class="terminal-dot bg-yellow-500"></div>
                    <div class="terminal-dot bg-green-500"></div>
                </div>
                <div class="space-y-1">
                    <p id="install-command">> openclaw skill install [skill-name]</p>
                    <p class="text-green-400" data-i18n="skills.readyToInstall">✓ Ready to install</p>
                    <p class="animate-pulse">> _</p>
                </div>
            </div>
        </div>
        <div id="error-state" class="hidden text-center py-12">
            <p class="font-mono font-bold text-2xl mb-4" data-i18n="skills.skillNotFound">// SKILL NOT FOUND</p>
            <a href="./" class="brutal-btn-primary px-6 py-3 inline-block no-underline" data-i18n="skills.browseAllSkills">BROWSE ALL SKILLS</a>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="../shared/js/threejs-bg.js"></script>
    <script src="../shared/js/nav.js"></script>
    <script src="../shared/js/footer.js"></script>
    <script>
    const SkillDetail = {
        _l(obj, field) {
            if (typeof I18nManager !== 'undefined') return I18nManager.getLocalizedField(obj, field);
            const val = obj[field]; return typeof val === 'string' ? val : (val && val['zh-CN']) || '';
        },
        _t(key) { return typeof I18nManager !== 'undefined' ? I18nManager.t(key) : key; },
        async init() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            if (!slug) { this.showError(); return; }
            try {
                const indexResponse = await fetch('./data/index.json');
                if (!indexResponse.ok) throw new Error('Failed to fetch index');
                const skills = await indexResponse.json();
                const skill = skills.find(s => s.slug === slug);
                if (!skill) throw new Error('Skill not found');
                this.renderHeader(skill);
                document.title = skill.name + ' - JS ClawHub';
                const metaDesc = document.getElementById('meta-description');
                if (metaDesc) metaDesc.setAttribute('content', this._l(skill, 'desc'));
                const ogTitle = document.getElementById('og-title');
                if (ogTitle) ogTitle.setAttribute('content', skill.name + ' - JS ClawHub');
                await this.loadMarkdown(slug);
                const installSection = document.getElementById('install-section');
                const installCmd = document.getElementById('install-command');
                if (installSection && installCmd) {
                    installSection.classList.remove('hidden');
                    installCmd.textContent = '> openclaw skill install ' + slug;
                }
            } catch (error) { console.error('Error:', error); this.showError(); }
        },
        async loadMarkdown(slug) {
            const locale = typeof I18nManager !== 'undefined' ? I18nManager.getLocale() : 'zh-CN';
            let markdown = null;
            if (locale !== 'zh-CN') {
                try {
                    const resp = await fetch('./data/' + slug + '.' + locale + '.md');
                    if (resp.ok) markdown = await resp.text();
                } catch {}
            }
            if (!markdown) {
                try {
                    const resp = await fetch('./data/' + slug + '.md');
                    if (resp.ok) markdown = await resp.text();
                } catch {}
            }
            if (markdown) {
                markdown = markdown.replace(/^---\s*\n[\s\S]*?\n---\s*\n/, '');
                markdown = markdown.replace(/^\s*#\s+[^\n]+\n+/, '');
                const contentEl = document.getElementById('skill-content');
                if (contentEl && typeof marked !== 'undefined') {
                    marked.setOptions({ breaks: true, gfm: true });
                    contentEl.innerHTML = marked.parse(markdown);
                    if (typeof hljs !== 'undefined') contentEl.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
                }
            } else {
                document.getElementById('skill-content').innerHTML = '<p class="font-mono">' + this._t('skills.docComingSoon') + '</p>';
            }
        },
        renderHeader(skill) {
            const header = document.getElementById('skill-header');
            if (!header) return;
            const tagsHTML = (skill.tags || []).map(tag => '<span class="brutal-tag">' + this.escapeHtml(tag) + '</span>').join('');
            const authorHTML = skill.author ? '<a href="' + (skill.author.url || '#') + '" target="_blank" class="flex items-center gap-2 no-underline text-black"><img src="' + skill.author.avatar + '" alt="' + this.escapeHtml(skill.author.name) + '" class="w-8 h-8 rounded-full border-2 border-black" onerror="this.src=\'https://ui-avatars.com/api/?name=' + encodeURIComponent(skill.author.name) + '&background=FCD228&color=000&bold=true&size=64\'"><span class="font-mono font-bold text-sm">@' + this.escapeHtml(skill.author.name) + '</span></a>' : '';
            const dateStr = typeof I18nManager !== 'undefined' ? I18nManager.formatDate(skill.date) : skill.date;
            header.innerHTML = '<div class="flex flex-wrap gap-2 mb-4">' + tagsHTML + '</div><h1 class="text-4xl md:text-5xl font-black uppercase mb-4">' + this.escapeHtml(skill.name) + '</h1><p class="text-xl font-bold mb-6 border-l-4 border-black pl-4">' + this.escapeHtml(this._l(skill, 'desc')) + '</p><div class="flex items-center gap-6">' + authorHTML + '<span class="font-mono text-sm text-black/60">' + dateStr + '</span>' + (skill.github ? '<a href="' + skill.github + '" target="_blank" class="brutal-btn-secondary px-3 py-1 text-xs no-underline flex items-center gap-1"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/></svg>' + this._t('skills.source') + '</a>' : '') + '</div>';
        },
        showError() {
            document.getElementById('skill-header').innerHTML = '';
            document.getElementById('skill-content').innerHTML = '';
            document.getElementById('error-state').classList.remove('hidden');
        },
        escapeHtml(str) { if (!str) return ''; const div = document.createElement('div'); div.textContent = str; return div.innerHTML; }
    };
    document.addEventListener('DOMContentLoaded', () => SkillDetail.init());
    window.addEventListener('localechange', () => { I18nManager.updateDOM(); SkillDetail.init(); });
    </script>
</body>
</html>
